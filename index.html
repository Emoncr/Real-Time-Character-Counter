<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chracter Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <div class="chracter-box">
            <textarea class="text-area" name="" id="textArea" placeholder="Type your text here..." maxlength="60" cols="50" rows="10"></textarea>
        </div>
        <div class="counter_box">
            <div class="charcter-remain">
                <p>Remains : <span class="remain"></span></p>
            </div>
            <div class="charcter-count">
                <p><span class="count">0</span> Charcters</p>
            </div>
        </div>
        <div>
            <p class="note">(You can't write more then 20 characters)</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
